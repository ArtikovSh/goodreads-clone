{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Edit review {% endblock title %}

{% block content %}
    <h3>Edit Review</h3>

    <div class="row mb-4">
        <div class="col-6">
            <form method="post" action="{% url 'books:edit-review' book.id review.id %}">
                {% csrf_token %}

                {{ review_form.comment|as_crispy_field }}

                <div class="mb-3">
                    <label class="form-label fw-bold">Your Rating:</label>
                    <div id="star-rating" class="mb-2">
                        {% for i in "12345" %}
                            <i class="fa-star far text-warning star" data-value="{{ forloop.counter }}"></i>
                        {% endfor %}
                    </div>
                    {{ review_form.stars_given }}
                </div>

                <button class="btn btn-success">Save</button>
            </form>
        </div>
    </div>

    <script src="{% static 'js/review_comment.js' %}"></script>
{% endblock %}
